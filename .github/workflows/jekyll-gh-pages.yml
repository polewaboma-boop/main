<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кибергигиена: Полный гайд</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.15);
            --danger: #f43f5e;
            --success: #10b981;
            --warning: #f59e0b;
            --border: #334155;
            --font-main: 'Segoe UI', system-ui, -apple-system, sans-serif;
            --max-width: 740px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-main);
            line-height: 1.7;
            font-size: 18px;
            overflow-x: hidden;
        }

        /* Reading Progress Bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            z-index: 1000;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #818cf8);
            width: 0%;
            transition: width 0.1s;
        }

        /* Layout */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        header {
            padding: 4rem 0 2rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 3rem;
        }

        .tag {
            display: inline-block;
            background: var(--accent-glow);
            color: var(--accent);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .meta {
            color: var(--text-secondary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Content Styling */
        article p {
            margin-bottom: 1.5rem;
            color: #cbd5e1;
        }

        h2 {
            font-size: 1.8rem;
            margin: 3rem 0 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h3 {
            font-size: 1.3rem;
            margin: 2rem 0 1rem;
            color: var(--accent);
        }

        ul {
            margin-bottom: 1.5rem;
            list-style: none;
        }

        li {
            margin-bottom: 0.8rem;
            padding-left: 1.5rem;
            position: relative;
        }

        li::before {
            content: "•";
            color: var(--accent);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        /* Feature Blocks */
        .highlight-box {
            background: var(--bg-secondary);
            border-left: 4px solid var(--accent);
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 0 8px 8px 0;
        }

        .highlight-box.danger {
            border-left-color: var(--danger);
            background: rgba(244, 63, 94, 0.05);
        }

        .highlight-box.warning {
            border-left-color: var(--warning);
            background: rgba(245, 158, 11, 0.05);
        }

        .highlight-title {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-number {
            display: block;
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Interactive Elements */
        .password-checker {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 2rem 0;
            border: 1px solid var(--border);
        }

        .example-input {
            width: 100%;
            padding: 0.8rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 6px;
            margin-top: 0.5rem;
            font-family: monospace;
        }

        /* Footer */
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Floating Navigation (Desktop) */
        .toc {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            display: none;
        }

        .toc-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .toc ul {
            border-left: 2px solid var(--border);
        }

        .toc li {
            padding-left: 0;
            margin-bottom: 0;
        }

        .toc li::before { content: none; }

        .toc a {
            display: block;
            padding: 0.5rem 0 0.5rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            border-left: 2px solid transparent;
            margin-left: -2px;
            transition: all 0.2s;
        }

        .toc a:hover, .toc a.active {
            color: var(--accent);
            border-left-color: var(--accent);
        }

